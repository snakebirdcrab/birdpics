<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="fontello/css/fontello.css">
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div id="app-container">
			<div id="header">
				<div class="h1-text">Bird Photo Gallery</div>
			</div>
			<div id="gallery-container">
				<div id="gallery-wrap">
					<div id="gallery"></div>
				</div>
			</div>
		</div>
		<div id="greyout"></div>
		<div id="lightbox-container">
			<div id="close-button"><i class="fa fa-times"></i></div>
			<div id="prev-button" class="arrow"><i class="fa fa-left-dir"></i></div>
			<div id="next-button" class="arrow"><i class="fa fa-right-dir"></i></div>
			<div id="content-box" class="flex-center">
				<div id="image-box" class="flex-center"></div>
			</div>
		</div>
		<script type="text/javascript" src="js/photoapp.js"></script>
	</body>
</html>
